{% extends "base.html" %}

{% block content %}
    <h1>Welcome to {{ var }}!!!</h1>

    <ul>
        {% for flight in flights %}
            <li> {{ flight.id }} - {{ flight.departure }} - {{ flight.destination }}</li>
        {% endfor %}
    </ul>

    {% if flag %}
        <h2>The flag is on </h2>
    {% else %}
        <h2>The flag is off</h2>
    {% endif %}
{% endblock content %}
